<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <title>Hello, world!</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: url('./images/1920_1080.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: black;
            overflow: hidden;
        }

        .h95 {
            height: 95vh;
        }

        .text {
            text-align: center;
        }

        .col {
            max-width: 20%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 3rem;
            position: relative;
        }

        .input-group-text {
            border: 1px solid white;
        }

        .form-control {
            border: 1px solid white;
        }

        .icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(65, 163, 255, 0.383);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -15%;
            left: 37%;
        }

        .input-group-text {
            padding: 0.55rem 0.75rem 0.375rem 0.75rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h95">
            <div class="col">
                <div class="icon"><i class="fas fa-user" style="font-size: 30px;"></i></div>
                <h1 class="text mt-2 mb-3">Sgin In</h1>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <i class="fas fa-user input-group-text bg-white"></i>
                        </div>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                    </div>
                    <!-- <div class="form-group mb-3">
                        <i class="fas fa-user"></i>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                    </div> -->

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <i class="fas fa-lock input-group-text bg-white"></i>
                        </div>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <!-- <div class="form-group mb-3">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div> -->

                    <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>

                    <div class="form-group w-100 d-flex align-items-between">
                        <div class="custom-control custom-checkbox w-50">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                        </div>
                        <div class="w-50" style="text-align: right;"><a href="#">Forgot Password?</a></div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
